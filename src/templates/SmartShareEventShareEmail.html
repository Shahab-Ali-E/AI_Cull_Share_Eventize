<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .header {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .content {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .qr-container {
            padding: 10px;
            background: #e5e7eb;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 15px;
        }
        .qr-image {
            width: 180px;
            height: 180px;
            border-radius: 5px;
        }
        .download-btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">ðŸŽ‰ Event Published!</div>
        <p class="content">Your event <b>{{ event_name }}</b> is live now. Share the QR code with friends to access the images!</p>
        <!-- QR Code Image -->
        <div class="qr-container">
            <img class="qr-image" src="{{ qr_code_base64 }}" alt="QR Code">
        </div>
        <br>
        <a href="{{ event_link }}" class="download-btn" download>ðŸ“¥ Download QR Code</a>
        <div class="footer">If you did not request this, please ignore this email.</div>
    </div>
</body>
</html>
